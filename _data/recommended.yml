  title: 10 Years with Hayao Miyazaki
  url: https://www3.nhk.or.jp/nhkworld/en/ondemand/program/video/10yearshayaomiyazaki/?type=tvEpisode&
  content:
    NHK has a free documentary about the head of Studio Ghibli (Princess Mononoke,
    Spirited Away, Howl's Moving Castle, etc.). Not as fun as his movies, but I enjoy
    his curmudgeonly charm.

